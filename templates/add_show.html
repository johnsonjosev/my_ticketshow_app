
{%extends "admin_layout.html"%}
{%block conten%}
                <div class="center"> <h3>Add Show</h3> </div> 
                <form action="/show/{{v_id}}/{{name}}" method ="POST">
                <div class="input_form">
                    
                    <div class="mb-3">
                        <label for="v_id" class="form-label">Venue ID</label>
                        <input type="number" class="form-control" name="v_id"  id="v_id" value="{{v_id}}" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Show Name(E-Mail)</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="t name">
                    </div>

                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags</label>
                        <input type="text" class="form-control" name="tags"  id="tags" placeholder="Genre">
                    </div>
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating</label>
                        <input type="number" class="form-control" name="rating"  id="rating" placeholder="1">
                    </div>

                    <div class="mb-3">
                        <label for="tkt_price" class="form-label">Ticket price</label>
                        <input type="number" class="form-control" name="tkt_price"  id="tkt_price" placeholder="00">
                    </div>

                    <div class="mb-3">
                        <label for="date_time" class="form-label">Date_time</label>
                        <input type="datetime-local" class="form-control" name="date_time"  id="date_time" placeholder="00">
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="/admin/{{name}}" type="button" class="btn btn-primary" > Cancel</a>
                        <div class="center"> {{msg}}</div>
                    </div>
                    
                </div>
            </form>
{%endblock%}
