
{%extends "user_layout.html"%}
{%block conten%}
<script>
    function calculateTotalPrice(tkt_price){
        document.getElementById("totol_price").value=tkt_price*document.getElementById("no_tickets").value;
    }
</script>
                <div class="center"> <h3>Book Ticket</h3> </div> 
                <div class="center"><h4>Venue : {{tname}} Movie : {{sname}}</h4> </div>
                <div class="center"><h5>Price : {{tkt_price}} </h5> </div>
                <form action="/book_ticket/{{uid}}/{{sid}}/{{name}}" method ="POST">
                <div class="input_form">
                    <div class="mb-3">
                        <label for="name" class="form-label">User ID/label>
                        <input type="text" class="form-control" name="uid" id="uid" value="{{uid}}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Show ID/label>
                        <input type="text" class="form-control" name="sid" id="sid" value="{{sid}}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Available Seats  </label>
                        <input type="text" class="form-control" name="available_seats" id="available_seats" value="{{available_seats}}" readonly>
                    </div>

                    {%if available_seats == 0%}
                    

                    <div class="mb-3">
                        <label for="name" class="form-label">No seats available!!/label>
                    </div>
                    {%else%}

                    <div class="mb-3">
                        <label for="name" class="form-label">No of tickets</label>
                        <input type="text" class="form-control" name="no_tickets" id="no_tickets" value="0" onblur="calculateTotalPrice('{{tkt_price}}')">
                    </div>
                    {%endif%}

                    <div class="mb-3">
                        <label for="name" class="form-label">Total price</label>
                        <input type="text" class="form-control" name="totol_price" id="totol_price" readonly>
                    </div>


                    
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Book now</button>
                        <a href="/user /{{name}}" type="button" class="btn btn-primary" > Cancel</a>
                        <div class="center"> {{msg}}</div>
                    </div>
                    
                </div>
            </form>
{%endblock%}
