
{%extends "admin_layout.html"%}
{%block conten%}
{%if venue%}
                <div class="center"> <h3>Edit venue</h3> </div> 
                <form action="/edit_venue/{{venue.id}}/{{name}}" method ="POST">
                <div class="input_form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Theatre Name(E-Mail)</label>
                        <input type="text" class="form-control" name="name" id="name" value="{{venue.name}}">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Location</label>
                        <input type="text" class="form-control" name="location"  id="location"  value="{{venue.location}}">
                    </div>
                    <div class="mb-3">
                        <label for="pincode" class="form-label">Pincode</label>
                        <input type="text" class="form-control" name="pincode"  id="pincode"  value="{{venue.pin_code}}">
                    </div>

                    <div class="mb-3">
                        <label for="capacity" class="form-label">Capacity</label>
                        <input type="number" class="form-control" name="capacity"  id="capacity"  value="{{venue.capacity}}">
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="/delete_venue/{{venue.id}}/{{name}}" type="button" class="btn btn-danger"> Delete</a>
                        <a href="/admin/{{name}}" type="button" class="btn btn-primary"> Cancel</a>
                        <div class="center"> {{msg}}</div>
                    </div>
                    
                </div>
            </form>
            {%endif%}   
{%endblock%}
