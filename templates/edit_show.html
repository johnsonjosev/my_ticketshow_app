
{%extends "admin_layout.html"%}
{%block conten%}
            {%if show%}
            <div class="center"> <h3>Edit Show</h3> </div> 
            <form action="/edit_show/{{show.id}}/{{name}}" method ="POST">
                <div class="input_form">

                    <div class="mb-3">
                        <label for="name" class="form-label">Show Name(E-Mail)</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="t name" value="{{show.name}}">
                    </div>

                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags</label>
                        <input type="text" class="form-control" name="tags"  id="tags" placeholder="Genre" value="{{show.tags}}">
                    </div>
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating</label>
                        <input type="number" class="form-control" name="rating"  id="rating" placeholder="1" value="{{show.rating}}">
                    </div>

                    <div class="mb-3">
                        <label for="tkt_price" class="form-label">Ticket price</label>
                        <input type="number" class="form-control" name="tkt_price"  id="tkt_price" placeholder="00" value="{{show.tkt_price}}">
                    </div>

                    <div class="mb-3">
                        <label for="date_time" class="form-label">Date_time</label>
                        <input type="datetime-local" class="form-control" name="date_time"  id="date_time" placeholder="00" value="{{show.date_time}}">
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="/delete_show/{{show.id}}/{{name}}" type="button" class="btn btn-danger"> Delete</a>
                        <a href="/admin/{{name}}" type="button" class="btn btn-primary" > Cancel</a>
                        <div class="center"> {{msg}}</div>
                    </div>
                    
                </div>
            </form>
            {%endif%}  
{%endblock%}
